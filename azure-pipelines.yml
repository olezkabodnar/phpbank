# PHP
# Test and package your PHP project.
# Add steps that run tests, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/php

trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
  phpVersion: 8.1

steps:
- script: |
    sudo update-alternatives --set php /usr/bin/php$(phpVersion)
    sudo update-alternatives --set phar /usr/bin/phar$(phpVersion)
    sudo update-alternatives --set phpdbg /usr/bin/phpdbg$(phpVersion)
    sudo update-alternatives --set php-cgi /usr/bin/php-cgi$(phpVersion)
    sudo update-alternatives --set phar.phar /usr/bin/phar.phar$(phpVersion)
    php -version
  displayName: 'Use PHP version $(phpVersion)'

- script: composer install --no-interaction --prefer-dist
  displayName: 'composer install'

- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'

- script: npm install
  displayName: 'npm install'

- script: npm run build
  displayName: 'Build frontend assets'

- task: DownloadSecureFile@1
  inputs:
      secureFile: '.env'

- script: cp $(Agent.TempDirectory)/.env .env
  displayName: 'Copy .env file to project root'

- script: php artisan key:generate
  displayName: 'Generate application key'

- script: |
    sudo apt-get update
    sudo apt-get install -y php$(phpVersion)-xdebug
    mkdir -p coverage
  displayName: 'Install Xdebug and create coverage directory'

- script: |
    export XDEBUG_MODE=coverage
    php artisan test --coverage --coverage-clover=coverage/clover.xml --coverage-cobertura=coverage/cobertura.xml --coverage-html=coverage/html --log-junit=coverage/junit.xml
  displayName: 'Run Laravel tests with coverage'

- task: PublishTestResults@2
  condition: always()
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: 'coverage/junit.xml'
    testRunTitle: 'Laravel Tests'
    mergeTestResults: true
  displayName: 'Publish test results'

- script: |
    echo "Code coverage summary:"
    cat coverage/coverage.txt
  condition: always()
  displayName: 'Display coverage summary'

- task: PublishPipelineArtifact@0
  condition: always()
  inputs:
    targetPath: 'coverage'
    artifactName: 'CodeCoverage'
  displayName: 'Publish coverage artifacts'